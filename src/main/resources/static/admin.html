<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Review & Manajemen</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="bg-gray-900 text-gray-200 font-sans antialiased">
    <!-- Kontainer Utama -->
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
      <!-- === BAGIAN MANAJEMEN (YANG BARU) === -->
      <section id="admin-section">
        <div class="flex justify-between">
          <a
            href="/"
            class="w-fit mb-6 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            Kembali ke Halaman Utama
          </a>

          <a
            href="/savetofile"
            id="saveToFile"
            class="w-fit gap-3 mb-6 bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 flex items-center"
          >
            Save ke file
            <svg
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M18.1716 1C18.702 1 19.2107 1.21071 19.5858 1.58579L22.4142 4.41421C22.7893 4.78929 23 5.29799 23 5.82843V20C23 21.6569 21.6569 23 20 23H4C2.34315 23 1 21.6569 1 20V4C1 2.34315 2.34315 1 4 1H18.1716ZM4 3C3.44772 3 3 3.44772 3 4V20C3 20.5523 3.44772 21 4 21L5 21L5 15C5 13.3431 6.34315 12 8 12L16 12C17.6569 12 19 13.3431 19 15V21H20C20.5523 21 21 20.5523 21 20V6.82843C21 6.29799 20.7893 5.78929 20.4142 5.41421L18.5858 3.58579C18.2107 3.21071 17.702 3 17.1716 3H17V5C17 6.65685 15.6569 8 14 8H10C8.34315 8 7 6.65685 7 5V3H4ZM17 21V15C17 14.4477 16.5523 14 16 14L8 14C7.44772 14 7 14.4477 7 15L7 21L17 21ZM9 3H15V5C15 5.55228 14.5523 6 14 6H10C9.44772 6 9 5.55228 9 5V3Z"
                  fill="#ffffff"
                ></path>
              </g>
            </svg>
          </a>
        </div>

        <header class="text-center mb-8">
          <h1
            class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-violet-900"
          >
            Panel Manajemen Data
          </h1>
          <p class="text-gray-400 mt-2">
            Tambah, ubah, atau hapus data mahasiswa dan mata kuliah.
          </p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Manajemen Mahasiswa -->
          <div>
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-2xl font-semibold text-gray-300">
                Manajemen Mahasiswa
              </h2>
              <button
                id="addMahasiswaBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
              >
                Tambah Mahasiswa
              </button>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
              <table class="w-full text-sm text-left text-gray-400">
                <thead class="text-xs text-gray-300 uppercase bg-gray-700">
                  <tr>
                    <th scope="col" class="px-6 py-3">NPM</th>
                    <th scope="col" class="px-6 py-3">Nama</th>
                    <th scope="col" class="px-6 py-3 text-right">Aksi</th>
                  </tr>
                </thead>
                <tbody id="mahasiswa-table-body">
                  <!-- Data tabel mahasiswa di-generate JS -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Manajemen Mata Kuliah -->
          <div>
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-2xl font-semibold text-gray-300">
                Manajemen Mata Kuliah
              </h2>
              <button
                id="addMkBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
              >
                Tambah MK
              </button>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
              <table class="w-full text-sm text-left text-gray-400">
                <thead class="text-xs text-gray-300 uppercase bg-gray-700">
                  <tr>
                    <th scope="col" class="px-6 py-3">Kode</th>
                    <th scope="col" class="px-6 py-3">Nama Mata Kuliah</th>
                    <th scope="col" class="px-6 py-3">SKS</th>
                    <th scope="col" class="px-6 py-3 text-right">Aksi</th>
                  </tr>
                </thead>
                <tbody id="mk-table-body">
                  <!-- Data tabel MK di-generate JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal untuk Form (reusable) -->
    <div
      id="formModal"
      class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50 opacity-0"
    >
      <div
        class="modal-container bg-gray-800 w-full max-w-md rounded-lg shadow-xl transform scale-95"
      >
        <div class="p-6">
          <div
            class="flex justify-between items-center border-b border-gray-700 pb-3 mb-5"
          >
            <h3 id="modalTitle" class="text-xl font-semibold">Judul Modal</h3>
            <button
              id="closeModalBtn"
              class="text-gray-400 hover:text-white text-2xl leading-none"
            >
              &times;
            </button>
          </div>
          <form id="modalForm">
            <div id="modal-form-fields"></div>
            <div class="flex justify-end mt-6">
              <button
                type="button"
                id="cancelModalBtn"
                class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 mr-2"
              >
                Batal
              </button>
              <button
                type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/admin.js"></script>
  </body>
</html>

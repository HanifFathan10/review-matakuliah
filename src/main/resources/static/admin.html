<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Review & Manajemen</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="bg-gray-900 text-gray-200 font-sans antialiased">
    <!-- Kontainer Utama -->
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
      <!-- === BAGIAN MANAJEMEN (YANG BARU) === -->
      <section id="admin-section">
        <a
          href="/"
          class="w-fit mb-6 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          Kembali ke Halaman Utama
        </a>

        <header class="text-center mb-8">
          <h1
            class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-violet-900"
          >
            Panel Manajemen Data
          </h1>
          <p class="text-gray-400 mt-2">
            Tambah, ubah, atau hapus data mahasiswa dan mata kuliah.
          </p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Manajemen Mahasiswa -->
          <div>
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-2xl font-semibold text-gray-300">
                Manajemen Mahasiswa
              </h2>
              <button
                id="addMahasiswaBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
              >
                Tambah Mahasiswa
              </button>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
              <table class="w-full text-sm text-left text-gray-400">
                <thead class="text-xs text-gray-300 uppercase bg-gray-700">
                  <tr>
                    <th scope="col" class="px-6 py-3">NPM</th>
                    <th scope="col" class="px-6 py-3">Nama</th>
                    <th scope="col" class="px-6 py-3 text-right">Aksi</th>
                  </tr>
                </thead>
                <tbody id="mahasiswa-table-body">
                  <!-- Data tabel mahasiswa di-generate JS -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Manajemen Mata Kuliah -->
          <div>
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-2xl font-semibold text-gray-300">
                Manajemen Mata Kuliah
              </h2>
              <button
                id="addMkBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
              >
                Tambah MK
              </button>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
              <table class="w-full text-sm text-left text-gray-400">
                <thead class="text-xs text-gray-300 uppercase bg-gray-700">
                  <tr>
                    <th scope="col" class="px-6 py-3">Kode</th>
                    <th scope="col" class="px-6 py-3">Nama Mata Kuliah</th>
                    <th scope="col" class="px-6 py-3">SKS</th>
                    <th scope="col" class="px-6 py-3 text-right">Aksi</th>
                  </tr>
                </thead>
                <tbody id="mk-table-body">
                  <!-- Data tabel MK di-generate JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal untuk Form (reusable) -->
    <div
      id="formModal"
      class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50 opacity-0"
    >
      <div
        class="modal-container bg-gray-800 w-full max-w-md rounded-lg shadow-xl transform scale-95"
      >
        <div class="p-6">
          <div
            class="flex justify-between items-center border-b border-gray-700 pb-3 mb-5"
          >
            <h3 id="modalTitle" class="text-xl font-semibold">Judul Modal</h3>
            <button
              id="closeModalBtn"
              class="text-gray-400 hover:text-white text-2xl leading-none"
            >
              &times;
            </button>
          </div>
          <form id="modalForm">
            <div id="modal-form-fields"></div>
            <div class="flex justify-end mt-6">
              <button
                type="button"
                id="cancelModalBtn"
                class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 mr-2"
              >
                Batal
              </button>
              <button
                type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/admin.js"></script>
  </body>
</html>
